<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Dinámica - Marbula One</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/functions.js" defer></script>
  <script src="../js/ajax.js" defer></script>
  <script src="../js/cookies.js" defer></script>
  <script src="../js/jquery-3.6.0.js"></script>
  <script src="../js/tienda.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Carga la API de Google Maps con el callback a initMap -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7iCzhZT-L4FlkA_0VZ5qqkJVtQ743vB4&callback=initMap" async defer></script>
</head>
<body>
<div id="header"></div>
<div class="center">
  <h1>Tienda - Marbula One</h1>
  <div class="articulos" id="articulos"></div>

  <div class="carrito-flotante" id="carrito-flotante">
    <h2>Carrito de Compras</h2>
    <table>
      <thead>
      <tr>
        <th>Producto</th>
        <th>Cant.</th>
        <th>Total</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody id="carrito-body-flotante"></tbody>
    </table>
    <p id="total-carrito-flotante">Total: €0.00</p>
    <div class="acciones">
      <button id="comprar-flotante">Proceder al Pago</button>
    </div>
  </div>
</div>
<div id="footer"></div>
</body>
</html>
